<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - AARX Labs</title>
  <meta http-equiv="refresh" content="0; url=mailto:support@aarx.online">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      animation: pulse 2s ease-in-out infinite;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    p {
      color: #94a3b8;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .contact-info {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 2rem;
    }
    .contact-item {
      margin: 1rem 0;
    }
    .contact-item strong {
      display: block;
      color: #10b981;
      margin-bottom: 0.5rem;
    }
    a {
      color: #10b981;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #10b981;
      color: white;
      border-radius: 8px;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #059669;
      text-decoration: none;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://hostel-ledger.vercel.app/aarx-logo.webp" alt="AARX Labs" class="logo">
    <h1>Contact AARX Labs</h1>
    <p>Get in touch with us for support, inquiries, or collaboration opportunities.</p>
    
    <div class="contact-info">
      <div class="contact-item">
        <strong>Email</strong>
        <a href="mailto:support@aarx.online">support@aarx.online</a>
      </div>
      
      <div class="contact-item">
        <strong>Website</strong>
        <a href="https://aarx.online" target="_blank" rel="noopener noreferrer">aarx.online</a>
      </div>
      
      <div class="contact-item">
        <strong>Our Projects</strong>
        <div style="margin-top: 0.5rem;">
          <a href="https://hostelledger.aarx.online" target="_blank" rel="noopener noreferrer" style="display: block; margin: 0.25rem 0;">Hostel Ledger</a>
          <a href="https://ai.quizzicallabz.aarx.online" target="_blank" rel="noopener noreferrer" style="display: block; margin: 0.25rem 0;">QuizzicalLabz AI</a>
        </div>
      </div>
    </div>
    
    <a href="mailto:support@aarx.online" class="btn">Send Email</a>
  </div>
</body>
</html>
